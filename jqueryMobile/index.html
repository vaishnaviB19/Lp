<!DOCTYPE html>
<html>
<head>
  <title>jQuery Mobile Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- jQuery and jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Dog Website</h1>
    <center>
    <div data-role="navbar" data-theme="b">
      <a href="#login" class="ui-btn">Login</a>
      <a href="#register" class="ui-btn">Register</a>
    </div>
    </center>
  </div>

  <div data-role="content">
    <center>
    <p>Welcome to the Home Page</p>
    <div class="rows">
      <img src="https://th.bing.com/th/id/OIP.q7hrrlJmYEnTavqubhP6fwHaE8?rs=1&pid=ImgDetMain" height="250px" width="250px"/>
      <img src="https://th.bing.com/th/id/OIP.q7hrrlJmYEnTavqubhP6fwHaE8?rs=1&pid=ImgDetMain" height="250px" width="250px"/>
      <img src="https://th.bing.com/th/id/OIP.q7hrrlJmYEnTavqubhP6fwHaE8?rs=1&pid=ImgDetMain" height="250px" width="250px"/>
    </div>
    <div class="rows">
      <img src="https://th.bing.com/th/id/OIP.q7hrrlJmYEnTavqubhP6fwHaE8?rs=1&pid=ImgDetMain" height="250px" width="250px"/>
      <img src="https://th.bing.com/th/id/OIP.q7hrrlJmYEnTavqubhP6fwHaE8?rs=1&pid=ImgDetMain" height="250px" width="250px"/>
      <img src="https://th.bing.com/th/id/OIP.q7hrrlJmYEnTavqubhP6fwHaE8?rs=1&pid=ImgDetMain" height="250px" width="250px"/>
    </div>
  </center>
  </div>

  <div data-role="footer">
    <h4>Footer - Home</h4>
  </div>
</div>

<!-- Login Page -->
<div data-role="page" id="login">
  <div data-role="header">
    <h1>Login</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="login-username">Username:</label>
      <input type="text" name="login-username" id="login-username">

      <label for="login-password">Password:</label>
      <input type="password" name="login-password" id="login-password">

      <input type="submit" value="Login" class="ui-btn">
    </form>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>Footer - Login</h4>
  </div>
</div>

<!-- Register Page -->
<div data-role="page" id="register">
  <div data-role="header">
    <h1>Register</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="reg-username">Username:</label>
      <input type="text" name="reg-username" id="reg-username">

      <label for="reg-email">Email:</label>
      <input type="email" name="reg-email" id="reg-email">

      <label for="reg-password">Password:</label>
      <input type="password" name="reg-password" id="reg-password">

      <input type="submit" value="Register" class="ui-btn">
    </form>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>Footer - Register</h4>
  </div>
</div>

</body>
</html>
